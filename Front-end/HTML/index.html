<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuisMart</title>
    <link rel="stylesheet" href="./../CSS/index.css"/>
</head>
<body>
    <header class="header">
        <input id="open-menu" class="header__checkbox" type="checkbox">
        <label class="header__open-nav-button btn-ds" for="open-menu" role="button">
            <img id="header__open-nav-button-img" src="./../SRC/Imagenes/icono-menu-bar.png">
        </label>
        <div id="header__logo-container">
            <a id="btn__logo-nav" class="home_btn" href="#"><img class="header__logo" src="./../SRC/Imagenes/icono-logo.png"></a>
        </div>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><a class="header__nav-a home_btn" href="#"><img class="img-nav-opc" src="./../SRC/Imagenes/home.png">Inicio</a></li>
                <li class="header__nav-item"><a class="header__nav-a btn-ds" href="#"><img class="img-nav-opc" src="./../SRC/Imagenes/menu-opciones.png">Departamento</a></li>
                <li class="header__nav-item"><a id="login-btn" class="header__nav-a btn-ds" href="#"><img class="img-nav-opc" src="./../SRC/Imagenes/perfil-usuario.png">Iniciar sesión</a></li>
                <li class="header__nav-item"><a class="header__nav-a btn-ds" href="#"><img class="img-nav-opc" src="./../SRC/Imagenes/carrito-compra.png">Mi carrito</a></li>
            </ul>
            <div class="busq-container">
                <input class="busqueda__nav btn-ds" placeholder="Buscar producto" id="input__nav" type="text">
                <button class="busqueda__nav btn-ds" id="btn__nav">Buscar</button>
            </div>
        </nav>
    </header>
    <div id="container-middle">
        <aside class="aside">

        </aside>
        <main id="main">
            <div id="loggin_data-form">
                <div id="container-loggin-f" class="no-visible">
                    <div class="container-loggin-bt">
                        <h2 class="text-loggin">Ingrese sus datos</h2>
                    </div>
                    <input id="input_login_mail" class="input-loggin" type="mail" placeholder="Correo electrónico">
                    <input id="input_login_pass" class="input-loggin" type="password" placeholder="Contraseña">
                    <div class="container-loggin-bt">
                        <button id="btn_login_page" class="btn-large">Iniciar sesión</button>
                    </div>
                    <div class="container-loggin-bt">
                        <button id="btn-cancel" class="btn-large" >Cancelar</button>
                    </div>
                    <div class="container-loggin-bt">
                        <a class="text-loggin-a-inp" >¿Ha olvidado su contraseña?</a>
                    </div>
                    <div id="msg-text-inp" class="error-text text-loggin container-loggin-bt">
                        
                    </div>
                </div>
            </div>
        </main>
        <aside class="aside">

        </aside>
    </div>
    <footer id="footer">

    </footer>
    
    <script src="./../JavaScript/index.js"></script>
</body>
</html>
